---
layout: default
permalink: "/domains/"
---

<section class="section">
<h2 class="section-title"><i class="fa fa-usd"></i>Domain is for sale</h2>
<div class="summary">
    <p>Domain you're trying to access is for sale. Contact me with your price offer by e-mail or using form below.</p>

    <form action="https://formspree.io/domain-for-sale@fedorov.net" method="POST" class="form-horizontal">

      <!--- You're not here -->
      <input type="hidden" name="_subject" value="[fedorov.net] Domain request" />
      <input type="hidden" name="_next" value="//fedorov.net/domains/thanks/" />
      <input type="hidden" name="_format" value="plain" />
      <input type="text" name="_gotcha" style="display:none" />
      <!--- You're not here -->

      <div class="form-group">
        <label for="iName" class="col-sm-2 control-label">Your name</label>
        <div class="col-sm-10">
          <input type="text"  name="name" class="form-control" id="iName" placeholder="John Doe">
        </div>
      </div>

      <div class="form-group">
        <label for="iReplyTo" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
          <input type="email" name="_replyto" class="form-control" id="iReplyTo" placeholder="email@example.com">
        </div>
      </div>

      <div class="form-group">
        <label for="iPrice" class="col-sm-2 control-label">Price offer</label>
        <div class="col-sm-10">
          <div class="input-group">
            <div class="input-group-addon">I offer</div>
            <input type="text" name="price" class="form-control" id="iPrice" placeholder="100">
            <div class="input-group-addon">USD for domain <strong class="domainName">example.com</strong></div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="iMessage" class="col-sm-2 control-label">Message</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="iMessage" name="comments" rows="4"></textarea>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Send your offer</button>
        </div>
      </div>

    </form>
</div>
</section>
